name: Build FRCrobotCodeGen302

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore codeGenerator/src/FRCrobotCodeGen302.sln

      - name: Build solution
        run: msbuild codeGenerator/src/FRCrobotCodeGen302.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FRCrobotCodeGen302-${{ github.sha }}
          path: |
            codeGenerator/src/FRCrobotCodeGen302/bin/Release/
            !**/*.pdb
          retention-days: 30